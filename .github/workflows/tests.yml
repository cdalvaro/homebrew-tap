name: brew test-bot

on:
  push:
    branches:
      - main
  pull_request:

env:
  HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}

jobs:
  test-bot:
    strategy:
      matrix:
        os: [macOS-14, macOS-15, macOS-26, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      # https://github.com/orgs/Homebrew/discussions/6517
      - name: sanitize homebrew-core tap
        run: |
          brew update-reset "$(brew --repository homebrew/core)" || true
          git -C "$(brew --repository homebrew/core)" clean -fd || true

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae --root-url='https://ghcr.io/v2/cdalvaro/tap'
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: "*.bottle.*"
